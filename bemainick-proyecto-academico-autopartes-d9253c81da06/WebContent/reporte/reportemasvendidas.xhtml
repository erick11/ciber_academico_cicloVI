<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/common/layout.xhtml">
		<ui:define name="content">
			<div class="main">
				<h:form id="form1" class="cbp-mc-form-row">
					<p:growl id="growl" showDetail="true" life="1000" />
					<h1>Reporte de Autopartes mas vendidas</h1>
					<div class="cbp-mc-row">
						<p:panel style="height:45px;">
							<p:outputLabel for="fechaInicio" value="Fecha de Inicio" />
							<p:calendar id="fechaInicio"
								value="#{reporteMasVendidasManagedBean.fechaInicio}"
								label="Fecha de inicio" />
							<p:outputLabel for="fechaFin" value="Fecha de Fin" />
							<p:calendar id="fechaFin"
								value="#{reporteMasVendidasManagedBean.fechaFin}"
								label="Fecha de fin" />
							<p:commandLink style="padding-left:10px" title="Busca"
								styleClass="bp-icon bp-icon-search"
								actionListener="#{reporteMasVendidasManagedBean.buscar}"
								update="autopartesTb growl" />
						</p:panel>
					</div>
					<h:panelGrid id="datosPnl">
						<p:fieldset style="margin-bottom:5px; height:430px;">
							<p:dataTable id="autopartesTb"
								value="#{reporteMasVendidasManagedBean.lista}" var="c" rows="10"
								paginator="true" sortBy="#{c[2]}" sortOrder="descending"
								styleClass="order-table" headerClass="order-table-header"
								rowClasses="order-table-odd-row,order-table-even-row"
								tableStyle="width:auto">
								<p:column sortBy="#{c[0].autoparte.modelo.marca.nombre}">
									<f:facet name="header">Marca</f:facet>
								#{c[0].autoparte.modelo.marca.nombre}
							</p:column>
								<p:column>
									<f:facet name="header">Modelo</f:facet>
								#{c[0].autoparte.modelo.nombre}
							</p:column>
								<p:column>
									<f:facet name="header">Autoparte</f:facet>
								#{c[0].autoparte.nombre}
							</p:column>
								<p:column sortBy="#{c[2]}">
									<f:facet name="header">Cantidad</f:facet>
								#{c[2]}
							</p:column>

							</p:dataTable>
						</p:fieldset>
					</h:panelGrid>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
